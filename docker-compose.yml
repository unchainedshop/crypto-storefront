version: '3.6'
services:
  crypto_gateway:
     build: './gateway'
     network_mode: "host"        
     restart: on-failure
     depends_on:
      - crypto_engine
     deploy:
       restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
     env_file:
      - './.env.gateway'
  crypto_storefront:
    build: ./storefront
    ports:
      - "3000:3000"
    depends_on:
      - crypto_engine
    deploy:
       restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      UNCHAINED_ENDPOINT : http://crypto_engine:3000/graphql
  crypto_engine:
    build: ./engine
    ports:
      - "4010:3000"
    env_file:
      - './.env.engine'
    healthcheck:
      test: >-
        curl -f http://localhost:3000/graphql/healthcheck || exit 1
      start_period: 10s
      timeout: 5s
    depends_on:
      - my-mongoDB
  my-mongoDB:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb
volumes:
  db-data:
  mongo-config:
